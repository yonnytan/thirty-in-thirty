<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock">
        <!-- clock circle -->
        <div class="clock-face">
            <!-- Numbers around the clock -->
            <div class="number number-1">1</div>
            <div class="number number-2">2</div>
            <div class="number number-3">3</div>
            <div class="number number-4">4</div>
            <div class="number number-5">5</div>
            <div class="number number-6">6</div>
            <div class="number number-7">7</div>
            <div class="number number-8">8</div>
            <div class="number number-9">9</div>
            <div class="number number-10">10</div>
            <div class="number number-11">11</div>
            <div class="number number-12">12</div>
            
            <!-- hour hand -->
            <div class="hand hour-hand"></div>
            <!-- minute hand -->
            <div class="hand min-hand"></div>
            <!-- second hand -->
            <div class="hand second-hand"></div>
            <div class="circle"></div>
        </div>
    </div>

    <script>
        const secondHand = document.querySelector('.second-hand');
        const minuteHand = document.querySelector('.min-hand');
        const hourHand = document.querySelector('.hour-hand');
        function setDate(){
            const now = new Date();
            const seconds = now.getSeconds();
            const minutes = now.getMinutes();
            const hours = now.getHours();

            const secondsDegrees = ((seconds / 60) * 360) + 90;
            // Prevent second hand jump at 0 seconds
            if (seconds === 0) {
                secondHand.style.transition = 'none';
            } else {
                secondHand.style.transition = '';
            }
            secondHand.style.transform = `rotate(${secondsDegrees}deg)`;

            const minutesDegrees = ((minutes / 60) * 360) + 90;
            minuteHand.style.transform = `rotate(${minutesDegrees}deg)`;
        
            // Convert to 12-hour format and include minutes for smooth hour hand movement
            const hoursDegrees = (((hours % 12) + (minutes / 60)) / 12 * 360) + 90;
            hourHand.style.transform = `rotate(${hoursDegrees}deg)`;

            console.log(secondsDegrees, minutesDegrees, hoursDegrees);
            console.log(seconds, minutes, hours);
        }
        setInterval(setDate, 1000);
    </script>
</body>
</html>
