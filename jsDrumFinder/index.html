<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Meme Soundboard</h1>
    <p>Press any of the following keys on your keyboard to play the sound</p>
    <div class="keys">
        <!-- used keycode.info to find the key codes-->
        <div class="key-container">
            <div data-key="KeyA" class="key">
                <div class="key-top">
                    <kbd>A</kbd>
                </div>
            </div>
            <span class="soundName">Suspense</span>
        </div>
        <div class="key-container">
            <div data-key="KeyS" class="key">
                <div class="key-top">
                    <kbd>S</kbd>
                </div>
            </div>
            <span class="soundName">Dun Dun Dun</span>
        </div>
        <div class="key-container">
            <div data-key="KeyD" class="key">
                <div class="key-top">
                    <kbd>D</kbd>
                </div>
            </div>
            <span class="soundName">Boom</span>
        </div>
        <div class="key-container">
            <div data-key="KeyF" class="key">
                <div class="key-top">
                    <kbd>F</kbd>
                </div>
            </div>
            <span class="soundName">SUIII</span>
        </div>
        <div class="key-container">
            <div data-key="KeyG" class="key">
                <div class="key-top">
                    <kbd>G</kbd>
                </div>
            </div>
            <span class="soundName">Sad Violin</span>
        </div>
        <div class="key-container">
            <div data-key="KeyH" class="key">
                <div class="key-top">
                    <kbd>H</kbd>
                </div>
            </div>
            <span class="soundName">Taco Bell</span>
        </div>
        <div class="key-container">
            <div data-key="KeyJ" class="key">
                <div class="key-top">
                    <kbd>J</kbd>
                </div>
            </div>
            <span class="soundName">Windows XP</span>
        </div>
        <div class="key-container">
            <div data-key="KeyK" class="key">
                        <div class="key-top">
                    <kbd>K</kbd>
                </div>
            </div>
            <span class="soundName">OMG</span>
        </div>
    </div>

    
    <audio data-key="KeyA" src="sounds/SuddenSuspenseSoundEffect.mp3"></audio>
    <audio data-key="KeyS" src="sounds/DramaticSoundEffectTunTun.mp3"></audio>
    <audio data-key="KeyD" src="sounds/VineBoomSound.mp3"></audio>
    <audio data-key="KeyF" src="sounds/suiii.mp3"></audio>
    <audio data-key="KeyG" src="sounds/sadviolin.mp3"></audio>
    <audio data-key="KeyH" src="sounds/tacobell.mp3"></audio>
    <audio data-key="KeyJ" src="sounds/windowsXP.mp3"></audio>
    <audio data-key="KeyK" src="sounds/omg.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
